<!DOCTYPE html>
<html>
<head>
    <title>Primera tabla</title>
    <style>
      table, th, td {
            border: 1px solid black; 
            border-collapse: collapse;       
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Película</th>
                <th>Director</th>
                <th>Puntuación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>El Cazador</td>
                <td>Michael Cimino</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Apocalypse Now</td>
                <td>Francis Ford Coppola</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Platoon</td>
                <td>Oliver Stone</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
